apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: proj-dash-dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/ak-techo/test-argocd-team-a.git'
      path: sub-chart
      targetRevision: main
      helm:
        values: |
          {{ .Values.resources | toYaml | nindent 2 }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s